<script>
	function loadConfig()
	{
		objectID.ID = 0;
		objectID.command = "LoadConfig";
        objectID.value = 1;
        var command = JSON.stringify(objectID);
        console.log(command);
        if(wsConnect == false)return;
        ws.send(command);
	}

	function submitConfig()
	{
		var parameters=new Array();

    	parameters[0]=document.getElementById("PID1MAX").value*1.0;
    	parameters[1]=document.getElementById("PID1MIN").value*1.0;
    	parameters[2]=document.getElementById("PID1KP").value*1.0;
    	parameters[3]=document.getElementById("PID1KI").value*1.0;
    	parameters[4]=document.getElementById("PID1KD").value*1.0;
    	parameters[5]=document.getElementById("PID2MAX").value*1.0;
    	parameters[6]=document.getElementById("PID2MIN").value*1.0;
    	parameters[7]=document.getElementById("PID2KP").value*1.0;
    	parameters[8]=document.getElementById("PID2KI").value*1.0;
    	parameters[9]=document.getElementById("PID2KD").value*1.0;
    	parameters[10]=document.getElementById("MOTORMAX").value*1.0;
    	parameters[11]=document.getElementById("MOTORMIN").value*1.0;
    	parameters[12]=document.getElementById("TURNSPEED").value*1.0;
    	parameters[13]=document.getElementById("MANUALSPEED").value*1.0;
    	parameters[14]=document.getElementById("MANUALTURN").value*1.0;

    	objectID.ID = 0;
        objectID.command = "ModifyConfig";
        objectID.value = parameters;
        var command = JSON.stringify(objectID);
        console.log(command);
        ws.send(command);
	}
	
</script>
